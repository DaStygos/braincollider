{% extends "base_generic.html" %}

{% block title %}Mot de passe mis à jour{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-sm text-center p-4" style="max-width: 400px;">
        <div class="card-body">
            <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
            <h4 class="mb-3">Mot de passe modifié avec succès</h4>
            <p class="text-muted mb-4">
                Votre mot de passe a été mis à jour. Vous pouvez maintenant continuer à utiliser votre compte en toute sécurité.
            </p>
            <a href="{% url 'accounts:profile' %}" class="btn btn-primary w-100">Retour au profil</a>
        </div>
    </div>
</div>
{% endblock %}

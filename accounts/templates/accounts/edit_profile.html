{% extends "base_generic.html" %}
{% load static %}

{% block title %}Modifier mon profil - BrainCollider{% endblock %}

{% block content %}

<div class="card mt-4 shadow-sm">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Modifier mon profil</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Photo de profil -->
            <div class="mb-3 text-center">
                {% if entry.user.profile.avatar %}
                        <img src="{{ entry.user.profile.avatar.url }}" alt="Avatar"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'images/default_avatar.png' %}" alt="Avatar par défaut"
                            style="width: 150px; height: 150px; object-fit: cover;">
                    {% endif %}
                <div class="mt-2">
                    <label for="id_avatar" class="form-label">Changer la photo</label>
                    <input type="file" name="avatar" id="id_avatar" class="form-control">
                </div>
            </div>

            <!-- Nom d’utilisateur -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d’utilisateur</label>
                <input type="text" class="form-control" id="id_username" name="username"
                       value="{{ user.username }}">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email"
                       value="{{ user.email }}">
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between">
                <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Changer le mot de passe</h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100">Valider</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'accounts:profile' %}" class="text-decoration-none">Annuler</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Sâ€™assurer que les champs flottent bien */
    .form-floating input {
        height: 3rem;
    }

    .card {
        border-radius: 1rem;
    }

    .card-title {
        font-weight: 600;
    }
</style>
{% endblock %}
